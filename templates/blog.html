{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}
   
        <ul>
            {% for blog in blogs %}
            <li><a href="/blog?blogid={{blog.id}}">{{blog.title}}</a> 
                <p>{{blog.body}}</p>
                <p><a href="/blog?userid={{blog.owner_id}}">{{blog.owner.username}}</a></p>
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
